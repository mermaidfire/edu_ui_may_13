                <label for="address">address:</label><br>

            <h2>Two Circles Using SVG</h2>
            <svg height="100" width="100">
            <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />

            <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="blue" />

            <h2>Web Storage</h2>
           
            
            <div id="data"></div>

            <form id="dataForm">
            <label for="fname">First Name:</label><br>
            <input type="text" id="fname" name="fname" required><br>
            <label for="lname">Last Name:</label><br>
            <input type="text" id="lname" name="lname" required><br>
            <label for="address">Address:</label><br>
            <input type="text" id="address" name="address" required><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="date_of_birth">Date of Birth:</label><br>
            <input type="date" id="date_of_birth" name="date_of_birth" required><br>
            <input type="button" value="Submit" onclick="storeData()">
            </form>

            <button onclick="retrieveData()">Retrieve Data</button>
            <script>
            function storeData() {
            var form = document.getElementById('dataForm');
            if(form.checkValidity()) {
                var fname = document.getElementById('fname').value;
                var lname = document.getElementById('lname').value;
                var address = document.getElementById('address').value;
                var email = document.getElementById('email').value;
                var dob = document.getElementById('date_of_birth').value;

                localStorage.setItem("firstName", fname);
                localStorage.setItem("lastName", lname);
                localStorage.setItem("address", address);
                localStorage.setItem("email", email);
                localStorage.setItem("dob", dob);
                alert("Data stored successfully");
            } else {
                alert("Please fill all the fields");
            }
            }

            function retrieveData() {
            var fname = localStorage.getItem("firstName");
            var lname = localStorage.getItem("lastName");
            var address = localStorage.getItem("address");
            var email = localStorage.getItem("email");
            var dob = localStorage.getItem("dob");

            if(fname && lname && address && email && dob) {
                var data = "First Name: " + fname + 
                        "<br>Last Name: " + lname + 
                        "<br>Address: " + address + 
                        "<br>Email: " + email + 
                        "<br>Date of Birth: " + dob;
                document.getElementById('data').innerHTML = data;
            } else {
                document.getElementById('data').innerHTML = "No data found";
            }
            }
            </script>

    </body>
</html>
